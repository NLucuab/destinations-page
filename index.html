<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Wishlist</title>
    <!-- my boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--my css-->
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section id="title-container" class="container text-center">
        <h1 id="vacay-title">Vacation Destinations WishList</h1>
        <p id="sub-title">Found somewhere you've always wanted to visit? Store them here for now, and make it a reality later!</p>
    </section>
    <main class="container">
        <section class="row">
            <section class="col-md-3">
                <h4 id="form-header">Enter Destination Info:</h4>
                <form class="destination-form">
                    <section class="d-flex flex-column">

                        <label class="p-2" for="dest-name">Destination Name:</label>
                        <input class="p-2" type="text" name="dest-name" id="dest-name" placeholder="Enter destination name here" required>
                        <label class="p-2" for="location">Location:</label>
                        <input class="p-2" type="text" name="location" id="location" placeholder="Enter location here" required>
                        <label class="p-2" for="photo">Photo:</label>
                        <input class="p-2" type="text" name="photo" id="photo" placeholder="Enter an image url here">
                        <label class="p-2" for="descrption">Description:</label>
                        <input class="p-2" type="text" name="description" id="description" placeholder="Describe your location here">
                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                    </section>
                </form> 
            </section>
            <section class="col-md-9 text-center">
                <h4>Destinations Saved:</h3>
                <section class="card-container">
                    <!--card example, will be removed-->
                    <div class="card">
                        <img src="https://gaijinpot.scdn3.secure.raxcdn.com/app/uploads/sites/6/2016/02/Kanagawa-.jpg" alt="Yokohama">
                        <h5 class="card-title">Yokohama</h5>
                        <p class="card-text">My favorite city in Japan</p>
                        <section class="card-footer text-center">
                            <a href="#" class="btn btn-primary">Edit</a>
                            <a href="#" class="btn btn-danger"> Delete</a>
                        </section>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
